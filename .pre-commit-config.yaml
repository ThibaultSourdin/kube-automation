repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: trailing-whitespace
    name: Trim Trailing Whitespace âœ‚ï¸
    args: [--markdown-linebreak-ext=md]

- repo: local
  hooks:
  - id: order-python
    name: Check Python imports order â¬
    entry: ruff
    language: system
    pass_filenames: false
    always_run: true
    args: [check, --select, I, --fix, src]

  - id: style-python
    name: Check Python style ğŸ¨
    entry: ruff
    language: system
    pass_filenames: false
    always_run: true
    args: [format, src]

  - id: compliance-python
    name: Check Python compliance ğŸ‘®
    entry: ruff
    language: system
    pass_filenames: false
    always_run: true
    args: [check, src]

  - id: type-checking ğŸ”
    name: Checking Python types
    entry: mypy
    language: system
    pass_filenames: false
    always_run: true
    args: [src]

  - id: style-terraform
    name: Check Terraform style ğŸ¨
    entry: terraform
    language: system
    pass_filenames: false
    always_run: true
    args: [-chdir=infrastructure/terraform, fmt]

  - id: validate-terraform
    name: Validate Terraform code ğŸ› ï¸
    entry: terraform
    language: system
    pass_filenames: false
    always_run: true
    args: [-chdir=infrastructure/terraform, validate]

  - id: check-infra
    name: Check Infrastructure as Code ğŸ’
    entry: checkov
    language: system
    pass_filenames: false
    always_run: true
    args: [--config-file, .checkov-config.yaml]
